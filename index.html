<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Sign Up Page</title>
    </head>

    <body>
        <div class="picture">
            <div class="branding">
                <div class="logo"></div>
                <h1>MICK FROG</h1>
            </div>
            <div>Photo by <a href="https://unsplash.com/@mishu3d" target="_blank">Shubham Dhage</a></div>
        </div>

        <div class="content">
            <div class="intro">
                <p>This is not a real online service! This is just Mick Frog's magical practice sign up page.
                    You know you need something like this in your life to realise your deepest dreams.
                </p>
                <p>Sign up now to get started.</p>
                <p>&nbsp;</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form class="userForm" action="#">
                <div class="inDivs">
                    <label for="fName">First Name</label>
                    <input id="fName" name="fName" type="text"><br>
    
                    <label for="userEmail">Email</label>
                    <input id="userEmail" name="userEmail" type="email"><br>

                    <label for="userpwd">Password</label>
                    <input id="userpwd" name="userpwd" type="password"><br>
                </div>
                
                <div class="inDivs">
                    <label for="lName">Last Name</label>
                    <input id="lName" name="lName" type="text"><br>
                    
                    <label for="userCont">Contact</label>
                    <input id="userCont" name="userCont" type="number" maxlength="10"><br>

                    <label for="confirmPwd">Confirm Password</label>
                    <input id="confirmPwd" name="confirmPwd" type="password"><br>
                </div>

            </form>
        </div>
        
    </body>
</html>
